# configs/embeddings_real.yaml
device: "cpu" 

model:
  name: "laion_clap"
  laion_variant: "checkpoints/clap/clap_630k.pt"   
  sbert_name: "sentence-transformers/all-MiniLM-L6-v2"

paths:
  # text side
  meta_csv: "data/meta/real_prompts.csv"
  text_emb_dir: "data/real/processed/embeddings/text"

  # audio side
  processed_wav_dir: "data/real/raw"                 
  audio_emb_dir: "data/real/processed/embeddings/audio" 

  # retrieval index (FAISS files live here)
  index_dir: "data/real/processed/index" 
